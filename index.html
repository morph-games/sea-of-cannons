<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sea of Cannons</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<link href="./styles/wave.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="title">
			<h1>Sea <span class="of">of</span><br>Cannons</h1>
			<div class="loading">Loading...</div>
		</div>
		<div id="ui">
			<div id="top-ui" class="tabs-open-ship">
				<div class="top-ui-row tabs">
					<button type="button" data-tab="ship" class="tab-ship">âš“Ship</button>
					<button type="button" data-tab="rep" class="tab-rep">ðŸ‘‘Rep.</button>
					<button type="button" data-tab="p2p" class="tab-p2p">ðŸ«‚P2P</button>
				</div>
				<div class="top-ui-row tab-section tab-section-ship">
					<div id="health">
						<!-- <li> ... </li> -->
					</div>
					<div id="cargo">
						<!-- <li> ... </li> -->
					</div>
					<div>
						<!-- fuel -->
					</div>
				</div>
				<div class="top-ui-row tab-section tab-section-rep">
					<div id="scores"></div>
				</div>
				<div class="top-ui-row tab-section tab-section-p2p">
					<div id="conn-details">
						<button type="button">P2P <span class="key-hint">p</span></button>
						<span id="current-connection"></span>
					</div>
					<div id="players"></div>
				</div>
			</div>
			<dialog id="death">
				<div class="notice">You Died!<br>ðŸ’€</div>
				<button type="button" class="respawn">Respawn</button>
			</dialog>
			<dialog id="p2p-dialog" class="p2p-hosting">
				<header>
					<h1>P2P</h1>
					<button type="button" class="close-p2p-dialog">Close</button>
				</header>
				<div>
					<h2 class="host-title">Host</h2>
					<h2 class="hosting-title">&check; Hosting</h2>
					Your host name:
					<input type="text" id="host-name" readonly="readonly" />
					<div class="hosting-tip">Give this name to your friends to connect.</div>
					<button type="button" class="host-action">Host</button>
				</div>
				<div class="or-divider"><div>OR</div></div>
				<div>
					<h2 class="connect-title">Connect</h2>
					<h2 class="connected-title">&check; Connected</h2>
					Your friend's host:
					<input type="text" id="connect-name" />
					<button type="button" class="connect-action">Connect</button>
				</div>
				
			</dialog>
		</div>
		<div id="controls">
			<button type="button" class="go-left">
				&larr; Left
				<span class="key-hint">a</span>
			</button>
			<button type="button" class="repair">
				Repair
				<span class="key-hint">r</span>
			</button>
			<button type="button" class="go-right">
				Right &rarr;
				<span class="key-hint">d</span>
			</button>
		</div>
		<!-- <div style="border: solid 1px red; position: absolute; bottom: 0;">test</div> -->
		<!--
		<main>
		</main>
		-->
		<script type="module" src="src/main.js"></script>
	</body>
</html>
